<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--变量表达式${}   选择表达式*{}    消息文字表达式#{}    url表达式@{}-->

<table>
    <tr>
        <td>用户名</td>
        <td>密码</td>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.a_name}"></td>
        <td th:text="${user.a_pass}"></td>
    </tr>
</table>
</body>
</html>
